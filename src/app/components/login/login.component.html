<div class="background_login">
  <div class="login-container">
    <h1>Login</h1>
    <!-- Formulário de login -->
    <form id="login-form">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Digite Seu E-Mail" required>

      <!-- Campo de senha -->
      <label for="password">Senha:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Digite Sua Senha" required>

      <!-- Botão de envio do formulário -->
      <button type="submit" class="login-btn btn btn-success" (click)="login()">Entrar</button>
    </form>

    <!-- Seção de registro -->
    <div class="register-section">
      <p>Ainda não é cadastrado?</p>
      <!-- Botão para redirecionar para a página de cadastro -->
      <button class="register-btn" routerLink="/register">Cadastrar</button>
    </div>

    <!-- Voltar para página inicial -->
    <div class="inicio-section">
      <p>Voltar a tela inicial?</p>
      <!-- Botão para redirecionar para a página inicial -->
      <button class="pagina_inicial-btn" routerLink="/">Inicio</button>
    </div>
  </div>

</div>
